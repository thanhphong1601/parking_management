<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center min-vh-100" style="background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);">
    <div class="container d-flex justify-content-center">
        <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px;">
            <h2 class="text-center mb-4 fw-bold text-primary">Đăng Nhập</h2>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                </div>
            </form>

            <div th:if="${param.error}" class="mt-3 text-center">
                <p class="text-danger">Tên đăng nhập hoặc mật khẩu không đúng.</p>
            </div>
        </div>
    </div>
</body>
</html>
