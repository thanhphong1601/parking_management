<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Trang Chủ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-info navbar-light" th:fragment="header">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">QUẢN LÝ BÃI ĐẬU XE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/users/{role_number}?page={page}(page=${0},role_number=#{role.number.security})}">Nhân viên</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/users/{role_number}?page={page}(page=${0},role_number=#{role.number.customer})}">Khách hàng</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/area}">Bãi đậu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tickets?page={page}(page=${0})}">Vé</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/history?page={page}(page=${0})}">Lịch sử ra vào</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/receipt?page={page}(page=${0})}">Hóa đơn</a>
                        </li>

                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item" th:if="${current_user != null}">
                            <a href="#" class="nav-link active">
                                Xin chào <span th:remove="tag">[[${current_user.name}]]</span>
                            </a>
                        </li>
                        <li class="nav-item" th:if="${current_user != null}">
                            <a th:href="@{/logout}" class="nav-link">Đăng xuất</a>
                        </li>
                        <li class="nav-item" th:if="${current_user == null}">
                            <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </body>
