<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý Tầng, Dãy, và Vị trí</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <style>
            .header {
                text-align: center;
                margin-bottom: 20px
            }
        </style>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>

        <div class="container mt-3">

            <h2 class="header">Quản lý Tầng, Dãy, và Vị trí</h2>

            <!-- Quản lý Tầng -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Tầng</h4>
                    <a href="/addFloor" class="btn btn-primary">Thêm Tầng</a>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="floor : ${floors}">
                            Tầng số: <span th:text="${floor.floorNumber}">1</span>
                            <a th:href="@{/addFloor?floorId={floorId}(floorId=${floor.id})}" class="btn btn-sm btn-secondary float-end">Chỉnh sửa</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Quản lý Dãy -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Dãy</h4>
                    <a href="/addLine" class="btn btn-primary">Thêm Dãy</a>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="line : ${lines}">
                            Dãy: <span th:text="${line.line}">A</span> (Tầng: <span th:text="${line.floor.floorNumber}">1</span>)
                            <a th:href="@{/addLine?lineId={id}(id=${line.id})}" class="btn btn-sm btn-secondary float-end">Chỉnh sửa</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Quản lý Vị trí -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Vị trí</h4>
                    <a href="/addPosition" class="btn btn-primary">Thêm Vị trí</a>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="position : ${positions}">
                            Vị trí số: <span th:text="${position.position}">1</span> (Dãy: <span th:text="${position.line.line}">A</span>)
                            <a th:href="@{/addPosition?positionId={id}(id=${position.id})}" class="btn btn-sm btn-secondary float-end">Chỉnh sửa</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
